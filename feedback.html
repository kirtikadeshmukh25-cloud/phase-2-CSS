 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Feedback</title>
<style>
  body{
    font-family: Arial, sans-serif;
    background: #f2f2f2;
     background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtRFNtufYx_oU-UYKJ0wJ-V15Rsc6sF0Fuxg&s);
     background-repeat: no-repeat;
     background-size: cover;
     background-attachment: fixed;
  }

  form{
    max-width: 400px;
    background: white;
    padding: 20px;
    margin: 20px auto;
    border-radius: 10px;
  
  }
  h1{
  text-align: center;

  }

  label{
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }

  input, textarea{
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  button{
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
  }

  button:hover{
    background-color: #0056b3;
  }

  nav ul{
    list-style: none;
    display: flex;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  
  }

  nav ul li a{
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  nav ul li a:hover{
    text-decoration: underline;
    color:  pink;
    
  }
</style>
  
</head>
<body>                   
  

  <h1> Feedback form </h1> 
   <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="profile.html">profile</a></li>
      <li><a href="courses.html">courses</a></li>
      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="grade.html">grade</a></li>
      <li><a href="contact.html">contact</a></li>
    </ul>
  </nav> 

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Enter your email"><br><br>

    
    <label for="message">Your Feedback:</label><br>
    <textarea id="message" rows="4" cols="30" placeholder="Write your feedback here..."></textarea><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</fieldset>

</body>
</html>
